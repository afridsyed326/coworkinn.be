    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      function setCookie(key, value, expiry) {
          var expires = new Date();
          expires.setTime(expires.getTime() + (expiry * 24 * 60 * 60 * 1000));

          // Set cookie for the current domain without subdomain
          document.cookie = key + '=' + value + ';expires=' + expires.toUTCString() + ';domain=' + window.location.hostname.replace(/^www\./, '') + ';samesite=none;secure';

          // Set cookie for the domain with www subdomain
          document.cookie = key + '=' + value + ';expires=' + expires.toUTCString() + ';domain=www.' + window.location.hostname + ';samesite=none;secure';
      }

      function getCookie(key) {
          var name = key + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var cookieArray = decodedCookie.split(';');

          var trans = []

          for(var i = 0; i < cookieArray.length; i++) {
              var cookie = cookieArray[i].trim();
              if (cookie.indexOf(name) == 0) {
                  trans.push(cookie.substring(name.length, cookie.length))
                  // return cookie.substring(name.length, cookie.length);
              }
          }

          return trans;
      }


      var translateCookie = getCookie('googtrans');

      if(translateCookie.length === 0) {
        setCookie('googtrans', '/en/nl', 1);
      }

    </script>
    <!--

    -->
